<!DOCTYPE html>
<html>

<head>

   <title>Buttons</title>
   <style>
      .btn-1 {
         background-color: rgb(226, 147, 19);
         height: 70px;
         border: solid 1px black;
         padding: 15px 30px;
         border-radius: 60%;
         box-shadow: 2px 2px 2px rgb(19, 18, 18);
         cursor:pointer;
      }
    
       .btn-1:hover{
         background-color:rgb(81, 18, 139);
         box-shadow: 2px 2px  2px  grey;
         color: white;
         transition:2s;
       }

      .btn-2 {
         background-color: rgb(13, 98, 98);
         height: 150px;
         border: solid 2px black;
         padding: 10px 30px ;
         border-radius: 20px  1450px;
         box-shadow: 10px 2px 1px gray;
         cursor:pointer;
      }
       .btn-2:hover{
         background-color:rgb(13, 98, 98);
         box-shadow: 2px 2px  2px  grey;
          color: lightslategray;
         transition:2s;
       }

      .btn-3 {
         background-color: chartreuse;
         height: 100px;
         border: solid 2px grey;
         padding: 40px;
         border-radius: 80px 30px  ;
         box-shadow: 2px 2px 2px gray;
         cursor:pointer;
      }
       .btn-3:hover{
         background-color:rgb(112, 14, 209);
         box-shadow: 2px 2px  2px  grey;
          color: white;
         transition:2s;
       }

      .btn-4 {
         background-color: rgb(42, 165, 93);
         height: 80px;
         border: solid 2px grey;
         padding: 40px 20px 0px 33px; 
         border-radius:  30px  3px  40px;
         box-shadow: 2px gray;
         cursor:pointer;
      }
       .btn-4:hover{
         background-color:rgb(86, 23, 102);
         box-shadow: 2px 2px  2px  grey;
         color: white;
         transition:2s;
       }

      .btn-5 {
         background-color: crimson;
         height: 40px;
         border: solid 2px grey;
         padding: 10px 20px;
         border-radius: 30px 800px 140px;
         box-shadow: 2px 2px 2px gray;
         cursor:pointer;
      }
       .btn-5:hover{
         background-color: rgb(124, 236, 12);
         box-shadow: 2px 2px  2px  grey;
          color: white;
         transition:2s;
       }

      .btn-6 {
         background-color: chocolate;
         height: 90px;
         border: solid 2px grey;
         padding: 10px 20px;
         border-radius: 700px ;
         box-shadow: 50px gray;
         cursor:pointer;
      }
       .btn-6:hover{
         background-color:rgb(137, 85, 17);
         box-shadow: 2px 2px  2px  grey;
         color: white;
         transition:2s;
       }


      .btn-7 {
         background-color: rgba(117, 59, 59, 0.455);
         height: 60px;
         border: solid 2px grey;
         padding: 10px 30px;
         border-radius: 10px 30px 300px  40px;
         box-shadow: 2px 2px gray;
         cursor:pointer;
      }
       .btn-7:hover{
         background-color:rgb(16, 11, 47);
         box-shadow: 2px 2px  2px  grey;
          color: white;
         transition:2s;
       }

       .btn-8 {
         background-color: rgb(196, 199, 23);
         height: 150px;
         border: solid 3px rgb(226, 200, 200);
         padding: 10px  30px 10px;
         border-radius: 30px  3px  40px;
         box-shadow: 2px 2px 2px 3px black;
         cursor:pointer;
      }
       .btn-8:hover{
         background-color:rgb(236, 8, 46);
         box-shadow: 2px 2px  2px  rgb(109, 64, 64);
          color: white;
         transition:2s;
       }
   </style>
</head>

<body>
   <button class="btn-1">click here </button>

   <button class="btn-2">Click here </button>

   <button class="btn-3">Click here </button>

   <button class="btn-4">Click here</button>

   <button class="btn-5">Click here </button>

   <button class="btn-6">Click here </button>

   <button class="btn-7">Click here </button>

   <button class="btn-8">Click here</button>


</body>

</html>
